stages:
  - build
  - push
  - test
  - release

variables:
  IMG_BASE: registry.gitlab.com/digonio/images/hostyourdocs-base:c05cb9bb
  IMG_KANIKO: gcr.io/kaniko-project/executor:v1.9.0-debug
  CONTEXT_PATH: build_image/

####################################################################################################
### Build stage
####################################################################################################

build_img:
  stage: build
  image:
    name: ${IMG_KANIKO}
    entrypoint: [""]
  script:
    # https://docs.gitlab.com/ee/ci/docker/using_kaniko.html
    - sh script/build_base.sh
    - >
      /kaniko/executor
      --context ${CONTEXT_PATH}
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
      --tarPath image.tar
      --no-push
      --force
  artifacts:
    paths:
    - image.tar

build_doc:
  stage: build
  image:
    name: ${IMG_BASE}
  script:
    - pip install -e .[dev]
    - python -m sphinx -b html doc/ doc/_build/html
    - tar -C ./doc/_build/html -cpz . -f ./doc_build.tar.gz
  artifacts:
    paths:
    - doc_build.tar.gz
  only:
  - master
  - dev

####################################################################################################
### Push stage
####################################################################################################

push_img:
  stage: push
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  script:
  - crane auth login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - crane push image.tar ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}

push_doc:
  stage: push
  image:
    name: ${IMG_BASE}
  script:
    - >
      curl -X 'POST'
      'https://digon.io/hyd/api/v1/version/upload'
      -H 'accept: application/json'
      -H "Authorization: Bearer ${HYD_TOKEN}"
      -H 'Content-Type: multipart/form-data'
      -F 'file=@doc_build.tar.gz;type=application/gzip'
      -F 'project_id=1'
      -F "version=${CI_COMMIT_SHORT_SHA}"
    - >
      curl -X 'PATCH'
      "https://digon.io/hyd/api/v1/tag/move?project_id=1&tag=${CI_COMMIT_BRANCH}&version=${CI_COMMIT_SHORT_SHA}"
      -H 'accept: application/json'
      -H "Authorization: Bearer ${HYD_TOKEN}"
  only:
  - master
  - dev

####################################################################################################
### Test stage
####################################################################################################

test_img:
  stage: test
  image: "python:3.9.11-alpine3.15"
  script:
    - echo "Hello World"
  allow_failure: true

test_doc:
  stage: test
  image: "python:3.9.11-alpine3.15"
  script:
    - echo "Hello World"
  allow_failure: true


####################################################################################################
### Release stage
####################################################################################################

release_img:
  stage: release
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  script:
  - crane auth login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - crane push image.tar ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}
  only:
  - tags
