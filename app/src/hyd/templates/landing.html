<html>

<head>
    <title>{{ html_title }}</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://digon.io/static/landing/font.css">
</head>

<body>
    <div id="body-content">
        <h1>HostYourDocs</h1>
        <div class="h1-underline"></div>
        <div id="cards">
            {% for project in projects %}
            <div class="card">
                <h2>{{ project.name }}</h2>
                <div class="card-content">
                    <div class="card-list">
                        <h3>Tags</h3>
                        <ul>
                        </ul>
                    </div>
                    <div class="card-list">
                        <h3>Versions</h3>
                        <ul>
                            {% for version in project.versions %}
                            <li><a href="{{version.link}}">{{version.ver_str}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <footer>
            <div>Hostet by <a>REPLACE_ME</a></div>
            <div><a>Impress</a></div>
            <div><a>Privacy</a></div>
            <div>HostTheDocs: <a>GitHub</a> & <a>Documentation</a></div>
        </footer>
    </div>
</body>

</html>
